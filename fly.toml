app = 'metube-clone'
primary_region = 'jnb'

[build]

[[mounts]]
  source = 'downloads'
  destination = '/downloads'

[http_service]
  internal_port = 8081
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 1024
